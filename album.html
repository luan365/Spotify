<!DOCTYPE html>
<html>
    <head>
        <title>Spotify</title>
            <!-- Arquivo css | para o que o arquivo serve-->
        <link href="css/album.css" rel="stylesheet"/>
    </head>

    <body>
        
        <!--* div principal-->
        <div id="main">
            <!--* cabeçalho do álbulm-->
            <div id="header">
                <div id="cover">
                    <img src="assets\images\imagineDragons.jpg" />
                </div>
                <div id="albumInfo">
                    <h1>Miles & Years</h1>
                    <h2>Allie Paige</h2>
                </div>
            </div>
            <!--* faixas e players -->
            <div id="content">
                <table id="songsList" celllpadding="3" cellspacing="3">
                    <!--Títulos das tabelas-->
                    <thead>
                        <!--Coluna-->
                        <tr>
                            <!--Linhas-->
                            <th class="centerText">#</th>
                            <th class="leftText">Tittle</th>
                            <th class="rightText">Plays</th>
                            <th class="centerText">Duration</th>
                        </tr>
                    </thead>
                    <!--Conteudos das tabelas-->
                    <tbody>
                        <tr>
                            <!--TableData - Dados da tabela-->
                            <td class="centerText">1</td>
                            <td class="leftText">
                                    <p class="songTittle"> 
                                        In Your Midst 
                                    </p>
                                    
                                    <p class="songMembers">
                                        <a href="#">Allie Paige</a>
                                    </p>
                                    <td class="rightText">7.526.759</td>
                                    <td class="centerText">5:32</td>
                            </td>
                        </tr>
                        <tr>
                            <td class="centerText">2</td>
                            <td class="leftText">
                                <p class="songTittle">
                                    Always Faithful
                                </p>
                            
                                <p class="songMembers">
                                    <a href="#"> Allie Paige </a>
                                </p>
                            </td>
                            <td class="rightText">2.879.445</td>
                            <td class="centerText">4:27</td>
                        </tr>
                        <tr>
                            <td class="centerText">3</td>
                            <td class="leftText">

                                <p class="songTittle">
                                    No Sweeter Love
                                </p>
                                
                                <p class="songMembers">
                                    <a href="#">Allie Paige </a>
                                </p>
                                <td class="rightText">1.120.424</td>
                                <td class="centerText">2:42</td>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!--* detalhes e curiosidades do álbum -->
            <div id="footer"></div>
        </div>
    </body>
</html>
